datasets:
  deces_index:
    connector: elasticsearch
    table: deces
    body:
      settings:
        #index.store.type: mmapfs
        index:
          refresh_interval: 30s
          number_of_replicas: 0
          store:
            preload: !ENV ${ES_PRELOAD}
        analysis:
          analyzer:
            autocomplete_analyzer:
              tokenizer: "edge_tokenizer2"
              filter: ["asciifolding", "lowercase"]
          tokenizer:
            edge_tokenizer2:
              type: "edge_ngram"
              min_gram: 2
              max_gram: 10
              token_chars: ["letter", "digit"]
      mappings:
        dynamic: False
        properties:
          UID:
            type: keyword
          PRENOMS_NOM:
            type: text
            analyzer: autocomplete_analyzer
            search_analyzer: standard
          PRENOM_NOM:
            type: text
          NOM:
            type: text
            fields:
              raw:
                type: keyword
          PRENOM:
            type: text
            fields:
              raw:
                type: keyword
          PRENOMS:
            type: text
            fields:
              raw:
                type: keyword
          SEXE:
            type: keyword
          DATE_NAISSANCE:
            type: text
            index_prefixes:
              min_chars: 4
              max_chars: 6
            fields:
              raw:
                type: keyword
          COMMUNE_NAISSANCE:
            type: text
            fields:
              raw:
                type: keyword
          DEPARTEMENT_NAISSANCE:
            type: keyword
          PAYS_NAISSANCE:
            type: text
            fields:
              raw:
                type: keyword
          GEOPOINT_NAISSANCE:
            type: geo_point
          DATE_DECES:
            type: text
            index_prefixes:
              min_chars: 4
              max_chars: 6
            fields:
              raw:
                type: keyword
          AGE_DECES:
            type: short
          COMMUNE_DECES:
            type: text
            fields:
              raw:
                type: keyword
          DEPARTEMENT_DECES:
            type: keyword
          PAYS_DECES:
            type: text
            fields:
              raw:
                type: keyword
          GEOPOINT_DECES:
            type: geo_point
