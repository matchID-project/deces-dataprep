datasets:
  deces_index:
    connector: elasticsearch
    table: deces
    body:
      settings:
        #index.store.type: mmapfs
        index:
          refresh_interval: 30s
          number_of_replicas: 0
          store:
            preload: !ENV ${ES_PRELOAD}
        analysis:
          analyzer:
            autocomplete_analyzer:
              tokenizer: edge_tokenizer2
              filter: ["asciifolding", "lowercase"]
              tokenizer: "keyword"
            norm:
              tokenizer: standard
              filter: ["asciifolding", "lowercase"]
          normalizer:
            norm:
              type: custom
              char_filter: []
              filter: ["asciifolding", "lowercase"]
          tokenizer:
            edge_tokenizer2:
              type: edge_ngram
              min_gram: 2
              max_gram: 10
              token_chars: ["letter", "digit"]
      mappings:
        dynamic: False
        properties:
          UID:
            type: keyword
          PRENOMS_NOM:
            type: text
            analyzer: autocomplete_analyzer
            search_analyzer: norm
          PRENOM_NOM:
            type: text
            analyzer: norm
          NOM:
            type: text
            analyzer: norm
            fields:
              raw:
                type: keyword
                normalizer: norm
          PRENOM:
            type: text
            analyzer: norm
            fields:
              raw:
                type: keyword
                normalizer: norm
          PRENOMS:
            type: text
            fields:
              raw:
                type: keyword
                normalizer: norm
          SEXE:
            type: keyword
          DATE_NAISSANCE:
            type: text
            index_prefixes:
              min_chars: 4
              max_chars: 6
            fields:
              raw:
                type: keyword
          COMMUNE_NAISSANCE:
            type: text
            analyzer: norm
            fields:
              raw:
                type: keyword
                normalizer: norm
          DEPARTEMENT_NAISSANCE:
            type: keyword
          PAYS_NAISSANCE:
            type: text
            analyzer: norm
            fields:
              raw:
                type: keyword
                normalizer: norm
          GEOPOINT_NAISSANCE:
            type: geo_point
          DATE_DECES:
            type: text
            index_prefixes:
              min_chars: 4
              max_chars: 6
            fields:
              raw:
                type: keyword
          AGE_DECES:
            type: short
          COMMUNE_DECES:
            type: text
            analyzer: norm
            fields:
              raw:
                type: keyword
                normalizer: norm
          DEPARTEMENT_DECES:
            type: keyword
          PAYS_DECES:
            type: text
            analyzer: norm
            fields:
              raw:
                type: keyword
                normalizer: norm
          GEOPOINT_DECES:
            type: geo_point
